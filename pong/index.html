<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong</title>
  <script type="text/javascript" src="pong.js" defer></script>
  <style>
    @font-face {
      font-family: 'pongfont';
      src: url('./pongfont.ttf');
    }
    html {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }
    body {
      min-height: 100%;
      min-width: 100%;
      max-height: 100%;
      max-width: 100%;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: rgb(15, 15, 15);
    }
  </style>
</head>
<body onkeyup="onKeyUp(event)" onkeydown="onKeyDown(event)">
  <canvas id="game"></canvas>
</body>
</html>
